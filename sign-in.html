<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login | G's Dynasty</title>
	<meta charset="UTF-8">
	<meta name="author" content="Amwata Aseda">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/loader.css">
	<link rel="stylesheet" href="styles/sigma.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/queries.css">
	<link rel = "icon" href ="imgs/icon.svg?" >
	<link rel = "mask-icon" href ="imgs/icon.png" >
	<link rel = "icon" href ="imgs/icon.png?" type = "image/png">
</head>
<body>
<div class="loader">
    <div>
         <span style="--l:0;"></span>
         <span style="--l:1;"></span>
         <span style="--l:2;"></span>
         <span style="--l:3;"></span>
         <span style="--l:4;"></span>
    </div>
</div>
<div class="sign-in cl-sign-in">
	<div class="sign-in-ctn">
	<div class="frm-box">
		<a href="index.html" class="lg-ctn">
			<img src="imgs/icon.svg" alt="icon">
		</a>
			<h2>Sign in to G's Dynasty</h2>
			<div class="msgs-ctn" id="err-ctn"></div>
			<form class="sign-in-form form" id="si">
				<div class="field">
					<input class="siu inp" id="siu" type="text" required autofocus>
					<i class="fa fa-user"></i>
					<label for="csiu">Username/Email</label>
				</div>
				<div class="field">
					<input class="sip inp" id="sip" type="password" required >
					<i class="fa fa-lock"></i>
					<label for="fsip">Password</label>
				</div>
				<span class="sign-a"><a href="forgot-password.html" >Forgot Password?</a></span>
				<div class="send">
					<button class="link" type="submit" id="sib" data-tag="client" data-action="SIGN IN">Sign In <i class ="fa fa-sign-in"></i></button>
				</div>
			</form>
				<div class="sgnuprdr"><p>New here? <a href="signup.html" >Create an Account</a>.</p></div>
				<div class="sgnupli">
					<ul>
						<li><a href="index.html" >Home</a></li>
						<li><a href="privacy-policy.html" >Privacy</a></li>
						<li><a href="about-us.html#contact" >Contact Us</a></li>
					</ul>
				</div>
			</div>
	</div>
</div>
        <script src="scripts/sign-in.js"></script>
        <script src="scripts/UI.js"></script>
        <script src="scripts/UX.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reset your password | G's Dynasty </title>
	<meta charset="UTF-8">
	<meta name="author" content="Amwata Aseda">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/loader.css">
	<link rel="stylesheet" href="styles/sigma.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/queries.css">
	<link rel = "icon" href ="imgs/icon.svg?" >
	<link rel = "mask-icon" href ="imgs/icon.png" >
	<link rel = "icon" href ="imgs/icon.png?" type = "image/png">
</head>
<body>
<div class="loader">
    <div>
         <span style="--l:0;"></span>
         <span style="--l:1;"></span>
         <span style="--l:2;"></span>
         <span style="--l:3;"></span>
         <span style="--l:4;"></span>
    </div>
</div>
<div class="sign-in cl-sign-in">
	<div class="sign-in-ctn">
	<div class="frm-box">
		<a href="/gs-dynasty" class="lg-ctn">
			<img src="imgs/icon.svg" alt="icon">
		</a>
			<h2>Change password <span id="uname">for @username</span></h2>
			<div class="msgs-ctn"></div>
			<form class="sign-in-form form" id="si">
				<div class="field">
					<input class="p1 inp" id="p1" type="password" required autofocus>
					<label for="p1">Password</label>
					<div class="pres-err1"></div>
				</div>
				<div class="field">
					<input class="pwrd2 inp" id="p2" type="password" required disabled>
					<label for="p2">Confirm password</label>
					<div class="pres-err2"></div>
				</div>
				<div class="pwrd-err">
					<p>Password should be at least 8 characters including a number and a lowercase letter. </p>
				</div>
				<div class="send">
					<button class="link" type="submit" id="btnPres" data-tag="client" data-action="RESET">Change password</button>
				</div>
			</form>
				<div class="sgnupli">
					<ul>
						<li><a href="/gs-dynasty" >Home</a></li>
						<li><a href="privacy-policy" >Privacy</a></li>
						<li><a href="about-us#contact" >Contact Us</a></li>
					</ul>
				</div>
			</div>
	</div>
</div>
        <script src="scripts/reset.js"></script>
        <script src="scripts/UI.js"></script>
        <script src="scripts/UX.js"></script>
</body>
</html>

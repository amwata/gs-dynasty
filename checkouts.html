

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Checkouts | G's Dynasty</title>
	<meta charset="UTF-8">
	<meta name="description" content="G's Dynasty | Quality Handbags">
	<meta name="keywords" content="handbags, g's dynasty, gs dynasty, aseda,louis vuitton, lv, chanel, christian dior, dior, gucci, fendi, prada, woven, elegance, amwata.github.io,">
	<meta name="author" content="Amwata Aseda">
	<meta name ="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="theme-color" content="#ffd1c1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/loader.css">
	<link rel="stylesheet" href="styles/sigma.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/queries.css">
	<link rel = "icon" href ="imgs/icon.svg?" >
	<link rel = "mask-icon" href ="imgs/icon.png" >
	<link rel = "icon" href ="imgs/icon.png?" type = "image/png">
</head>
<body class="noscroll">
	<div class="loader">
	    <div>
	         <span style="--l:0;"></span>
	         <span style="--l:1;"></span>
	         <span style="--l:2;"></span>
	         <span style="--l:3;"></span>
	         <span style="--l:4;"></span>
	    </div>
	</div>
	<div class="check-in">
		<div class="check-in-ctn">
		<div class="check-in-frm">
			<span class="check-in-frm-close">
				<a href="" class="toggle-checkin">Ã—</a>
			</span>
			<h2>Sign in</h2>
			<div class="msgs-ctn" id="err-ctn"></div>
			<form class="sign-in-form form" id="si">
				<div class="field">
					<input class="siu inp" id="siu" type="text" required autofocus>
					<i class="fa fa-user"></i>
					<label for="csiu">Username/Email</label>
				</div>
				<div class="field">
					<input class="sip inp" id="sip" type="password" required >
					<i class="fa fa-lock"></i>
					<label for="fsip">Password</label>
				</div>
				<span class="sign-a"><a href="forgot-password" >Forgot Password?</a></span>
				<div class="send">
					<button class="link" type="submit" id="sib" data-tag="client" data-action="CHECKIN">Sign In <i class ="fa fa-sign-in"></i></button>
				</div>
			</form>
			<p class="sign-a">Create account. <a href="signup" >Sign up</a></p>
		</div>
		</div>
	</div>
	<main id="msc-ctn" class="sign-up checkouts-ctn">
		<section>
		<div class="maxwid checkouts">
			<div class="checkout-pg">
				<div class="checktb">
				<table>
						<thead>
							<tr>
								<td colspan="2" ><i class="fa fa-shopping-basket"></i> Order summery</td>
								<td class="">Total</td>
							</tr>
						</thead>
				</table>
				</div>
				<div class="check-form">
					<form class="sign-in-form form" id="checkfrm" autocomplete="off">
						<div class="ctcinfo">
							<a class="msc-logo" href="/gs-dynasty">
								<img src="imgs/svj.png" alt="&sigma;">
							</a>
							<h3>Contact information</h3>
						</div>
						<p id="sinp">Already have an account? <a href="" class="toggle-checkin">Sign in</a></p>
						<div class="field">
							<input class="inp" id="email" type="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
							<i class="fa check"></i>
							<label for="eml">Email</label>
						</div>
						<div class="fields-ctn">
							<div class="field">
								<input class="inp" id="fname" type="text" required >
								<label for="fnm">First name</label>
							</div>
							<div class="field">
								<input class="inp" id="user" type="text" required>
								<label for="user">Last name</label>
							</div>
						</div>
						<div class="field">
							<input class="inp" id="phone" type="tel" pattern="(^\d{10}$)|(^\+\d{12}$)" required >
							<label for="tel">Phone No.</label>
							<i class="fa check"></i>
						</div>
						<div class="fields-ctn">
							<div class="field">
								<select class="inp" id="cnty">
									<option value="" disabled selected>Select county</option>
									<option value="baringo">Baringo</option>
									<option value="bomet">Bomet</option>
									<option value="bungoma">Bungoma</option>
									<option value="busia">Busia</option>
									<option value="elgeyo marakwet">Elgeyo Marakwet</option>
									<option value="embu">Embu</option>
									<option value="garissa">Garissa</option>
									<option value="homa bay">Homa Bay</option>
									<option value="isiolo">Isiolo</option>
									<option value="kajiado">Kajiado</option>
									<option value="kakamega">Kakamega</option>
									<option value="kericho">Kericho</option>
									<option value="kiambu">Kiambu</option>
									<option value="kilifi">Kilifi</option>
									<option value="kirinyaga">Kirinyaga</option>
									<option value="kisii">Kisii</option>
									<option value="kisumu">Kisumu</option>
									<option value="kitui">Kitui</option>
									<option value="kwale">Kwale</option>
									<option value="laikipia">Laikipia</option>
									<option value="lamu">Lamu</option>
									<option value="machakos">Machakos</option>
									<option value="makueni">Makueni</option>
									<option value="mandera">Mandera</option>
									<option value="meru">Meru</option>
									<option value="migori">Migori</option>
									<option value="marsabit">Marsabit</option>
									<option value="mombasa">Mombasa</option>
									<option value="muranga">Muranga</option>
									<option value="nairobi">Nairobi</option>
									<option value="nakuru">Nakuru</option>
									<option value="nandi">Nandi</option>
									<option value="narok">Narok</option>
									<option value="nyamira">Nyamira</option>
									<option value="nyandarua">Nyandarua</option>
									<option value="nyeri">Nyeri</option>
									<option value="samburu">Samburu</option>
									<option value="siaya">Siaya</option>
									<option value="taita taveta">Taita Taveta</option>
									<option value="tana river">Tana River</option>
									<option value="tharaka nithi">Tharaka Nithi</option>
									<option value="trans nzoia">Trans Nzoia</option>
									<option value="turkana">Turkana</option>
									<option value="uasin gishu">Uasin Gishu</option>
									<option value="vihiga">Vihiga</option>
									<option value="wajir">Wajir</option>
									<option value="pokot">West Pokot</option>
								</select>
								<label for="cty">County</label>
							</div>
							<div class="field">
								<input class="inp" id="twn" type="text" required >
								<label for="twn">Town</label>
							</div>
						</div>
							<div class="field">
						<input class="inp" id="address" type="text" required >
							<label for="strt">Address/Street</label>
						</div>
					<div class="send check-out">
						<a href="cart" class="link shop-lnk" >Return to cart</a>
						<button type="submit" class="link check-out-lnk" id="checkbtn" data-action="CHECKOUT">Continue to delivery</button>
					</div>
					<div class="sgnupli">
						<ul>
							<li><a href="/gs-dynasty" >Home</a></li>
							<li><a href="privacy-policy" >Privacy</a></li>
							<li><a href="about-us#contact" >Contact Us</a></li>
						</ul>
					</div>
				</form>
				</div>
			</div>
		</div>
		</section>
	</main>
	<noscript>JavaScript is needed to run this page</noscript>
	<script src="scripts/checkouts.js"></script>
	<script src="scripts/UI.js"></script>
	<script src="scripts/UX.js"></script>
</body>
</html>

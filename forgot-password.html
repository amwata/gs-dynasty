<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forgot password | G's Dynasty</title>
	<meta charset="UTF-8">
	<meta name="author" content="Amwata Aseda">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/loader.css">
	<link rel="stylesheet" href="styles/sigma.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/queries.css">
	<link rel = "icon" href ="imgs/icon.svg?" >
	<link rel = "mask-icon" href ="imgs/icon.png" >
	<link rel = "icon" href ="imgs/icon.png?" type = "image/png">
</head>
<body>
<div class="loader">
    <div>
         <span style="--l:0;"></span>
         <span style="--l:1;"></span>
         <span style="--l:2;"></span>
         <span style="--l:3;"></span>
         <span style="--l:4;"></span>
    </div>
</div>
<div class="sign-in">
	<div class="sign-in-ctn">
	<div class="frm-box p-fgt">
		<a href="/gs-dynasty" class="lg-ctn">
			<img src="imgs/icon.svg" alt="icon">
		</a>
		<h2>Reset your password</h2>
		<div id="prl-ctn">
			<div class="msgs-ctn" id="err-ctn"></div>
			<div class="sgnuprdr">
				<p>Enter your user account's verified email address and we will send you a password reset link.</p>
			</div>
			<form class="sign-in-form form" id="si">
				<div class="field">
					<input class="inp" id="pres" type="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required autofocus>
					<label for="pres">Email</label>
				</div>
				<div class="send">
					<button class="link" type="submit" id="btnRes" data-tag="client" data-action="PRESET">Send password reset email</button>
				</div>
			</form>
			
			<div class="sgnupli">
				<ul>
					<li><a href="/gs-dynasty" >Home</a></li>
					<li><a href="privacy-policy" >Privacy</a></li>
					<li><a href="about-us#contact" >Contact Us</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
        <script src="scripts/preset.js"></script>
        <script src="scripts/UI.js"></script>
        <script src="scripts/UX.js"></script>
</body>
</html>
